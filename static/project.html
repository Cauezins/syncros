<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncros - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .glass {
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      /* Sidebar Styles */
      .sidebar {
        transition: all 0.3s ease;
        width: 260px;
      }

      .sidebar.collapsed {
        width: 80px;
      }

      .sidebar.collapsed .sidebar-text {
        display: none;
      }

      .sidebar.collapsed .logo-text {
        display: none;
      }

      .main-content {
        transition: all 0.3s ease;
        margin-left: 260px;
      }

      .main-content.collapsed {
        margin-left: 80px;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
          z-index: 50;
        }

        .sidebar.mobile-active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0 !important;
        }

        #projectChart {
          height: 400px !important;
        }

        .mobile-menu-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 40;
        }

        .mobile-menu-overlay.active {
          display: block;
        }
      }

      @media (min-width: 1024px) {
        #projectChart {
          height: 600px !important;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen overflow-x-hidden">
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileOverlay"></div>

    <!-- Mobile Toggle Button -->
    <button
      id="mobileMenuBtn"
      class="fixed top-4 left-4 z-50 p-2 rounded-lg bg-gray-800 text-white md:hidden"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Sidebar -->
    <aside
      class="sidebar glass border-r border-gray-700/50 fixed h-screen left-0 top-0"
      id="sidebar"
    >
      <div class="p-6">
        <!-- Logo and Toggle -->
        <div class="flex items-center justify-between mb-10">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center shrink-0"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-white logo-text">Syncros</h1>
          </div>

          <!-- Desktop Toggle -->
          <button id="sidebarToggle" class="text-white hidden md:block">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
              />
            </svg>
          </button>

          <!-- Mobile Close Button -->
          <button id="mobileCloseBtn" class="text-white md:hidden">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Menu -->
        <nav class="space-y-2">
          <a
            href="#"
            class="flex items-center gap-3 text-gray-400 hover:text-white px-4 py-3 rounded-lg"
          >
            <svg
              class="w-5 h-5 shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="sidebar-text whitespace-nowrap">Dashboard</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 text-gray-400 hover:text-white hover:bg-gray-800/50 px-4 py-3 rounded-lg"
          >
            <svg
              class="w-5 h-5 shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            <span class="sidebar-text whitespace-nowrap">Equipe</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 text-white bg-blue-600/20 px-4 py-3 rounded-lg"
          >
            <svg
              class="w-5 h-5 shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              />
            </svg>
            <span class="sidebar-text whitespace-nowrap">Projetos</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-3 text-gray-400 hover:text-white px-4 py-3 rounded-lg hover:bg-gray-800/50"
          >
            <svg
              class="w-5 h-5 shrink-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <span class="sidebar-text whitespace-nowrap">Calendário</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <!-- PROJECTS PAGE CONTENT -->
    <main class="main-content p-8 relative z-10" id="mainContent">
      <!-- Top Bar -->
      <div class="flex justify-between items-center mb-8">
        <div class="flex-1">
          <div class="relative max-w-md">
            <input
              type="text"
              class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500 transition-colors pl-10"
              placeholder="Buscar..."
            />
            <svg
              class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <!-- Notification Button with Dropdown -->
          <div class="relative">
            <button
              class="p-2 text-gray-400 hover:text-white relative"
              onclick="toggleDropdown('notificationDropdown')"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span
                class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"
              ></span>
            </button>
            <!-- Notification Dropdown -->
            <div
              id="notificationDropdown"
              class="hidden absolute right-0 mt-2 w-80 bg-gray-800 rounded-lg shadow-lg border border-gray-700 z-50"
            >
              <div class="p-4 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-white">Notificações</h3>
              </div>
              <div class="max-h-96 overflow-y-auto">
                <!-- Example Notifications -->
                <div class="p-4 hover:bg-gray-700 border-b border-gray-700">
                  <div class="flex items-start gap-4">
                    <div class="w-2 h-2 mt-2 bg-blue-500 rounded-full"></div>
                    <div>
                      <p class="text-sm text-white">Nova mensagem recebida</p>
                      <span class="text-xs text-gray-400">Há 5 minutos</span>
                    </div>
                  </div>
                </div>
                <div class="p-4 hover:bg-gray-700">
                  <div class="flex items-start gap-4">
                    <div class="w-2 h-2 mt-2 bg-blue-500 rounded-full"></div>
                    <div>
                      <p class="text-sm text-white">Atualização do sistema</p>
                      <span class="text-xs text-gray-400">Há 1 hora</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="p-4 border-t border-gray-700">
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300"
                  >Ver todas notificações</a
                >
              </div>
            </div>
          </div>

          <!-- Profile Button with Dropdown -->
          <div class="relative">
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center cursor-pointer"
              onclick="toggleDropdown('profileDropdown')"
            >
              <span class="text-white font-semibold">JS</span>
            </div>
            <!-- Profile Dropdown -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg border border-gray-700 z-50"
            >
              <div class="p-4 border-b border-gray-700">
                <div class="flex items-center gap-3">
                  <div
                    class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center"
                  >
                    <span class="text-white font-semibold">JS</span>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-white">John Smith</p>
                    <p class="text-xs text-gray-400">john@example.com</p>
                  </div>
                </div>
              </div>
              <div class="py-2">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:bg-gray-700"
                  >Perfil</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:bg-gray-700"
                  >Configurações</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:bg-gray-700"
                  >Ajuda</a
                >
                <div class="border-t border-gray-700 mt-2 pt-2">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700"
                    >Sair</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects Header -->
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8"
      >
        <div class="flex-1">
          <div
            class="flex flex-col md:flex-row gap-4 items-start md:items-center"
          >
            <h2 class="text-2xl font-bold text-white">Projetos</h2>
            <select
              id="teamFilter"
              class="px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
            >
              <option value="all">Todas as Equipes</option>
              <!-- Team options will be dynamically added -->
            </select>
          </div>
        </div>
        <button
          onclick="openProjectModal()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Novo Projeto
        </button>
      </div>

      <!-- Projects Grid -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="projectsGrid"
      >
        <!-- Project cards will be dynamically inserted here -->
      </div>

      <!-- Project Modal -->
      <div
        id="projectModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
      >
        <div class="glass rounded-xl p-6 w-full max-w-md">
          <h3 class="text-xl font-bold text-white mb-4">Novo Projeto</h3>
          <form id="projectForm" class="space-y-4">
            <div>
              <label class="block text-gray-300 mb-2">Nome do Projeto</label>
              <input
                type="text"
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
              />
            </div>
            <div>
              <label class="block text-gray-300 mb-2">Equipe</label>
              <select
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
              >
                <!-- Team options will be dynamically added -->
              </select>
            </div>
            <div>
              <label class="block text-gray-300 mb-2">Descrição</label>
              <textarea
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500 h-24"
              ></textarea>
            </div>
            <div>
              <label class="block text-gray-300 mb-2">Data de Término</label>
              <input
                type="date"
                class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
              />
            </div>
            <div class="flex justify-end gap-3">
              <button
                type="button"
                onclick="closeProjectModal()"
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
              >
                Criar Projeto
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      // Sidebar Toggle Logic
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileCloseBtn = document.getElementById("mobileCloseBtn");
      const mobileOverlay = document.getElementById("mobileOverlay");

      // Desktop Toggle
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("collapsed");

        // Update toggle icon
        const isCollapsed = sidebar.classList.contains("collapsed");
        sidebarToggle.innerHTML = isCollapsed
          ? `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
             </svg>`
          : `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
             </svg>`;
      });

      // Mobile Menu
      function toggleMobileMenu() {
        sidebar.classList.toggle("mobile-active");
        mobileOverlay.classList.toggle("active");
      }

      mobileMenuBtn.addEventListener("click", toggleMobileMenu);
      mobileCloseBtn.addEventListener("click", toggleMobileMenu);
      mobileOverlay.addEventListener("click", toggleMobileMenu);

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          sidebar.classList.remove("mobile-active");
          mobileOverlay.classList.remove("active");
        }
      });

      // Keep track of open dropdowns
      let openDropdown = null;

      // Function to toggle dropdown
      function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        const isOpen = !dropdown.classList.contains("hidden");

        // Close any open dropdown first
        if (openDropdown && openDropdown !== dropdown) {
          openDropdown.classList.add("hidden");
        }

        // Toggle current dropdown
        dropdown.classList.toggle("hidden");

        // Update openDropdown reference
        openDropdown = isOpen ? null : dropdown;
      }

      // Close dropdowns when clicking outside
      document.addEventListener("click", function (event) {
        if (!event.target.closest(".relative")) {
          if (openDropdown) {
            openDropdown.classList.add("hidden");
            openDropdown = null;
          }
        }
      });
      // Projects functionality
      let teams = [
        {
          id: 1,
          name: "Desenvolvimento",
          description: "Equipe de desenvolvimento de software",
          members: 8,
        },
        {
          id: 2,
          name: "Design",
          description: "Equipe de design de produto",
          members: 5,
        },
      ];
      let projects = [
        {
          id: 1,
          name: "Website Redesign",
          teamId: 1,
          description: "Redesign of company website",
          dueDate: "2024-12-31",
        },
        {
          id: 2,
          name: "Mobile App",
          teamId: 1,
          description: "New mobile application development",
          dueDate: "2024-11-30",
        },
      ];
      renderProjects();
      function renderProjects() {
        const projectsGrid = document.getElementById("projectsGrid");
        projectsGrid.innerHTML = projects
          .map(
            (project) => `
    <div class="glass rounded-xl p-6 project-card">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-white">${project.name}</h3>
        <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-sm">
          ${teams.find((t) => t.id === project.teamId)?.name || "No Team"}
        </span>
      </div>
      <p class="text-gray-400 mb-4">${project.description}</p>
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-400">Término: ${new Date(
          project.dueDate
        ).toLocaleDateString()}</span>
        <button onclick="editProject(${
          project.id
        })" class="text-blue-500 hover:text-blue-400">Editar</button>
      </div>
    </div>
  `
          )
          .join("");
      }

      function openProjectModal() {
        const modal = document.getElementById("projectModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex", "modal-enter");

        // Populate team select
        const teamSelect = modal.querySelector("select");
        teamSelect.innerHTML = teams
          .map((team) => `<option value="${team.id}">${team.name}</option>`)
          .join("");
      }

      function closeProjectModal() {
        const modal = document.getElementById("projectModal");
        modal.classList.add("modal-leave");
        setTimeout(() => {
          modal.classList.remove("flex", "modal-enter", "modal-leave");
          modal.classList.add("hidden");
        }, 300);
      }
    </script>
  </body>
</html>
