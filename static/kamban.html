<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncros - Projeto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        
        .task-card {
            cursor: grab;
        }
        
        .task-card:active {
            cursor: grabbing;
        }
        
        .column {
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <main class="p-6">
        <!-- Project Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Projeto: Website Redesign</h1>
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                Configurações do Projeto
            </button>
        </div>

        <div class="flex gap-6 h-[calc(100vh-120px)]">
            <!-- Kanban Board -->
            <div class="w-2/3 glass rounded-xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white">Quadro Kanban</h2>
                    <button class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Nova Tarefa
                    </button>
                </div>

                <div class="flex gap-4 h-full">
                    <!-- To Do Column -->
                    <div class="flex-1 flex flex-col">
                        <h3 class="font-semibold text-white mb-4">A Fazer</h3>
                        <div class="glass rounded-lg p-4 flex-1">
                            <div class="space-y-4">
                                <div class="glass p-4 rounded-lg task-card" draggable="true">
                                    <h4 class="text-white font-medium mb-2">Implementar Login</h4>
                                    <select class="w-full bg-gray-800/50 border border-gray-700 rounded text-white text-sm p-1 mb-2">
                                        <option value="">Atribuir para</option>
                                        <option>João Silva</option>
                                        <option>Maria Santos</option>
                                    </select>
                                    <span class="inline-block px-2 py-1 text-xs bg-red-500/20 text-red-400 rounded">Alta</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- In Progress Column -->
                    <div class="flex-1 flex flex-col">
                        <h3 class="font-semibold text-white mb-4">Em Progresso</h3>
                        <div class="glass rounded-lg p-4 flex-1">
                            <div class="space-y-4">
                                <div class="glass p-4 rounded-lg task-card" draggable="true">
                                    <h4 class="text-white font-medium mb-2">Desenvolver UI</h4>
                                    <select class="w-full bg-gray-800/50 border border-gray-700 rounded text-white text-sm p-1 mb-2">
                                        <option>Maria Santos</option>
                                        <option>João Silva</option>
                                    </select>
                                    <span class="inline-block px-2 py-1 text-xs bg-yellow-500/20 text-yellow-400 rounded">Média</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Done Column -->
                    <div class="flex-1 flex flex-col">
                        <h3 class="font-semibold text-white mb-4">Concluído</h3>
                        <div class="glass rounded-lg p-4 flex-1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="w-1/3 glass rounded-xl flex flex-col">
                <div class="p-6 border-b border-gray-700">
                    <h2 class="text-xl font-bold text-white">Chat da Equipe</h2>
                </div>

                <div class="flex-1 p-6 overflow-y-auto">
                    <div class="space-y-6">
                        <div class="flex gap-4">
                            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                                <span class="text-white font-medium">JS</span>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-medium text-white">João Silva</span>
                                    <span class="text-xs text-gray-400">09:00</span>
                                </div>
                                <p class="text-gray-300 bg-gray-800/50 rounded-lg p-3">
                                    Iniciando o projeto hoje!
                                </p>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center shrink-0">
                                <span class="text-white font-medium">MS</span>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-medium text-white">Maria Santos</span>
                                    <span class="text-xs text-gray-400">09:05</span>
                                </div>
                                <p class="text-gray-300 bg-gray-800/50 rounded-lg p-3">
                                    Ótimo! Vou começar com o frontend.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-6 border-t border-gray-700">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            class="flex-1 px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
                            placeholder="Digite sua mensagem..."
                        >
                        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Drag and Drop Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const taskCards = document.querySelectorAll('.task-card');
            const containers = document.querySelectorAll('.glass.rounded-lg.p-4.flex-1');

            taskCards.forEach(card => {
                card.addEventListener('dragstart', () => {
                    card.classList.add('opacity-50');
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('opacity-50');
                });
            });

            containers.forEach(container => {
                container.addEventListener('dragover', e => {
                    e.preventDefault();
                    const draggable = document.querySelector('.task-card.opacity-50');
                    container.querySelector('.space-y-4')?.appendChild(draggable);
                });
            });
        });

        // Chat Functionality
        const chatInput = document.querySelector('input');
        const sendButton = document.querySelector('button:last-child');
        const chatMessages = document.querySelector('.space-y-6');

        function sendMessage() {
            if (chatInput.value.trim()) {
                const time = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const newMessage = document.createElement('div');
                newMessage.className = 'flex gap-4';
                newMessage.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                        <span class="text-white font-medium">JS</span>
                    </div>
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-medium text-white">João Silva</span>
                            <span class="text-xs text-gray-400">${time}</span>
                        </div>
                        <p class="text-gray-300 bg-gray-800/50 rounded-lg p-3">
                            ${chatInput.value}
                        </p>
                    </div>
                `;
                chatMessages.appendChild(newMessage);
                chatInput.value = '';
                chatMessages.parentElement.scrollTop = chatMessages.parentElement.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
