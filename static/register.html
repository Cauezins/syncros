<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncros - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        .glass {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .input-group {
            position: relative;
        }
        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3B82F6, #60A5FA);
            transition: width 0.3s ease;
        }
        .input-group input:focus + .input-border {
            width: 100%;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3B82F6;
            font-weight: bold;
        }
        .step-indicator.active {
            background: #3B82F6;
            color: white;
        }
        .step-line {
            flex-grow: 1;
            height: 2px;
            background: #3B82F6;
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen overflow-x-hidden">
    <div id="canvas-container"></div>

    <div class="relative min-h-screen flex items-center justify-center px-4 py-8">
        <div class="glass p-8 rounded-2xl w-full max-w-2xl z-10">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Syncros</h1>
                <p class="text-gray-400">Crie sua conta e comece a gerenciar seus projetos</p>
            </div>

            <!-- Progress Steps -->
            <div class="flex items-center justify-center mb-8">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div>
                <div class="step-indicator">2</div>
                <div class="step-line"></div>
                <div class="step-indicator">3</div>
            </div>

            <!-- Registration Form -->
            <form class="space-y-6">
                <!-- Step 1: Informações Pessoais -->
                <div id="step1" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nome</label>
                            <input type="text" 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none transition-colors"
                                   placeholder="Seu nome">
                            <div class="input-border"></div>
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Sobrenome</label>
                            <input type="text" 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none transition-colors"
                                   placeholder="Seu sobrenome">
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" 
                               class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none transition-colors"
                               placeholder="seu@email.com">
                        <div class="input-border"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                            <input type="password" 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none transition-colors"
                                   placeholder="••••••••">
                            <div class="input-border"></div>
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar Senha</label>
                            <input type="password" 
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:outline-none transition-colors"
                                   placeholder="••••••••">
                            <div class="input-border"></div>
                        </div>
                    </div>
                </div>

                <!-- Terms and Privacy -->
                <div class="space-y-4">
                    <label class="flex items-center text-gray-400 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-10 h-4 bg-gray-700 rounded-full"></div>
                            <div class="absolute left-1 top-1 w-2 h-2 bg-gray-400 rounded-full transition peer-checked:bg-blue-500 peer-checked:translate-x-6"></div>
                        </div>
                        <span class="ml-3">Eu aceito os <a href="#" class="text-blue-500 hover:text-blue-400">Termos de Uso</a> e <a href="#" class="text-blue-500 hover:text-blue-400">Política de Privacidade</a></span>
                    </label>

                    <label class="flex items-center text-gray-400 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-10 h-4 bg-gray-700 rounded-full"></div>
                            <div class="absolute left-1 top-1 w-2 h-2 bg-gray-400 rounded-full transition peer-checked:bg-blue-500 peer-checked:translate-x-6"></div>
                        </div>
                        <span class="ml-3">Desejo receber atualizações por email</span>
                    </label>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex gap-4">
                    <button type="button" 
                            class="flex-1 py-3 px-4 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-all duration-300" onclick="window.location.href = '/login.html'">
                        Voltar para Login
                    </button>
                    <button type="button" 
                            class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02] focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Próximo
                    </button>
                </div>
            </form>

            <!-- Tips -->
            <div class="mt-6 bg-blue-900/20 p-4 rounded-lg">
                <h3 class="text-blue-400 font-medium mb-2">Dicas para uma senha forte:</h3>
                <ul class="text-gray-400 text-sm space-y-1">
                    <li>• Use pelo menos 8 caracteres</li>
                    <li>• Combine letras maiúsculas e minúsculas</li>
                    <li>• Inclua números e símbolos</li>
                    <li>• Evite informações pessoais óbvias</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Configuração da cena Three.js (mesmo código da tela de login)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Criação dos objetos 3D interativos
        const objects = [];
        const geometries = [
            new THREE.TorusGeometry(1, 0.3, 16, 100),
            new THREE.OctahedronGeometry(1),
            new THREE.TetrahedronGeometry(1),
            new THREE.IcosahedronGeometry(1),
            new THREE.SphereGeometry(1, 32, 32)
        ];

        const createGlowMaterial = () => {
            return new THREE.MeshPhongMaterial({
                color: new THREE.Color(`hsl(${Math.random() * 360}, 70%, 50%)`),
                emissive: new THREE.Color(`hsl(${Math.random() * 360}, 70%, 30%)`),
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
        };

        // Adicionar objetos à cena
        for (let i = 0; i < 8; i++) {
            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const material = createGlowMaterial();
            const object = new THREE.Mesh(geometry, material);
            
            const angle = (i / 8) * Math.PI * 2;
            const radius = 8; // Aumentei o raio para acomodar o card maior
            object.position.x = Math.cos(angle) * radius;
            object.position.y = Math.sin(angle) * radius;
            object.position.z = -2;
            
            objects.push(object);
            scene.add(object);
        }

        // Iluminação
        const ambientLight = new THREE.AmbientLight(0x404040);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(ambientLight);
        scene.add(pointLight);

        camera.position.z = 15; // Ajustei a posição da câmera

        // Interação com o mouse
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects);

            objects.forEach(object => {
                gsap.to(object.scale, {
                    x: 1,
                    y: 1,
                    z: 1,
                    duration: 0.5
                });
            });

            intersects.forEach(intersect => {
                gsap.to(intersect.object.scale, {
                    x: 1.5,
                    y: 1.5,
                    z: 1.5,
                    duration: 0.3
                });
            });
        });

        // Animação dos objetos
        function animate() {
            requestAnimationFrame(animate);

            objects.forEach(object => {
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
            });

            const time = Date.now() * 0.001;
            objects.forEach((object, index) => {
                const angle = (index / objects.length) * Math.PI * 2;
                const radius = 8;
                object.position.x = Math.cos(angle + time) * radius;
                object.position.y = Math.sin(angle + time) * radius;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
