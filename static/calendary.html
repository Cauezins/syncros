<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncros - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .glass {
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      /* Sidebar Styles */
      .sidebar {
        transition: all 0.3s ease;
        width: 260px;
      }

      .sidebar.collapsed {
        width: 80px;
      }

      .sidebar.collapsed .sidebar-text {
        display: none;
      }

      .sidebar.collapsed .logo-text {
        display: none;
      }

      .main-content {
        transition: all 0.3s ease;
        margin-left: 260px;
      }

      .main-content.collapsed {
        margin-left: 80px;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
          z-index: 50;
        }

        .sidebar.mobile-active {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0 !important;
        }

        #projectChart {
          height: 400px !important;
        }

        .mobile-menu-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 40;
        }

        .mobile-menu-overlay.active {
          display: block;
        }
      }

      /* Calendar Day Styles */
      .calendar-day {
        aspect-ratio: 1;
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .calendar-day:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .calendar-day.today {
        border-color: #3b82f6;
      }

      .calendar-day.has-event {
        background: rgba(59, 130, 246, 0.1);
      }

      .calendar-day.other-month {
        opacity: 0.5;
      }

      /* Team and Project Card Animations */
      .team-card,
      .project-card {
        transition: all 0.3s ease;
      }

      .team-card:hover,
      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Modal Animations */
      .modal-enter {
        animation: modalFadeIn 0.3s ease forwards;
      }

      .modal-leave {
        animation: modalFadeOut 0.3s ease forwards;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes modalFadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
    </style>
  </head>

    <script>
      // Sidebar Toggle Logic
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileCloseBtn = document.getElementById("mobileCloseBtn");
      const mobileOverlay = document.getElementById("mobileOverlay");

      // Desktop Toggle
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("collapsed");

        // Update toggle icon
        const isCollapsed = sidebar.classList.contains("collapsed");
        sidebarToggle.innerHTML = isCollapsed
          ? `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
             </svg>`
          : `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
             </svg>`;
      });

      // Mobile Menu
      function toggleMobileMenu() {
        sidebar.classList.toggle("mobile-active");
        mobileOverlay.classList.toggle("active");
      }

      mobileMenuBtn.addEventListener("click", toggleMobileMenu);
      mobileCloseBtn.addEventListener("click", toggleMobileMenu);
      mobileOverlay.addEventListener("click", toggleMobileMenu);

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          sidebar.classList.remove("mobile-active");
          mobileOverlay.classList.remove("active");
        }
      });

      // Keep track of open dropdowns
      let openDropdown = null;

      // Function to toggle dropdown
      function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        const isOpen = !dropdown.classList.contains("hidden");

        // Close any open dropdown first
        if (openDropdown && openDropdown !== dropdown) {
          openDropdown.classList.add("hidden");
        }

        // Toggle current dropdown
        dropdown.classList.toggle("hidden");

        // Update openDropdown reference
        openDropdown = isOpen ? null : dropdown;
      }

      // Close dropdowns when clicking outside
      document.addEventListener("click", function (event) {
        if (!event.target.closest(".relative")) {
          if (openDropdown) {
            openDropdown.classList.add("hidden");
            openDropdown = null;
          }
        }
      });
      let events = [
        {
          id: 1,
          title: "Team Meeting",
          date: "2024-11-15",
          time: "10:00",
          description: "Weekly team sync",
        },
        {
          id: 2,
          title: "Project Review",
          date: "2024-11-20",
          time: "14:00",
          description: "Review project progress",
        },
      ];

      renderCalendar();
      // Calendar functionality
      function renderCalendar(date = new Date()) {
        const currentMonth = document.getElementById("currentMonth");
        const calendarGrid = document.getElementById("calendarGrid");

        currentMonth.textContent = date.toLocaleString("pt-BR", {
          month: "long",
          year: "numeric",
        });

        const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
        const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
        const startPadding = firstDay.getDay();
        const totalDays = lastDay.getDate();

        let calendarHTML = "";

        // Previous month padding
        for (let i = 0; i < startPadding; i++) {
          calendarHTML += `<div class="calendar-day other-month"></div>`;
        }

        // Current month days
        for (let day = 1; day <= totalDays; day++) {
          const currentDate = new Date(
            date.getFullYear(),
            date.getMonth(),
            day
          );
          const hasEvent = events.some(
            (event) => event.date === currentDate.toISOString().split("T")[0]
          );
          const isToday =
            currentDate.toDateString() === new Date().toDateString();

          calendarHTML += `
      <div class="calendar-day ${isToday ? "today" : ""} ${
            hasEvent ? "has-event" : ""
          }"
           onclick="showDayEvents('${
             currentDate.toISOString().split("T")[0]
           }')">
        <div class="text-white">${day}</div>
        ${
          hasEvent
            ? '<div class="w-2 h-2 bg-blue-500 rounded-full mt-1"></div>'
            : ""
        }
      </div>
    `;
        }

        calendarGrid.innerHTML = calendarHTML;
      }

      function openEventModal() {
        const modal = document.getElementById("eventModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex", "modal-enter");
      }

      function closeEventModal() {
        const modal = document.getElementById("eventModal");
        modal.classList.add("modal-leave");
        setTimeout(() => {
          modal.classList.remove("flex", "modal-enter", "modal-leave");
          modal.classList.add("hidden");
        }, 300);
      }

      function showDayEvents(date) {
        const dayEvents = events.filter((event) => event.date === date);
        if (dayEvents.length > 0) {
          alert(
            `Events for ${date}:\n${dayEvents
              .map((e) => `${e.time} - ${e.title}`)
              .join("\n")}`
          );
        }
      }

      // Form submissions
      document
        .getElementById("teamForm")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const newTeam = {
            id: teams.length + 1,
            name: formData.get("name"),
            description: formData.get("description"),
            members: 1,
          };
          teams.push(newTeam);
          renderTeams();
          closeTeamModal();
        });

      document
        .getElementById("projectForm")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const newProject = {
            id: projects.length + 1,
            name: formData.get("name"),
            teamId: parseInt(formData.get("team")),
            description: formData.get("description"),
            dueDate: formData.get("dueDate"),
          };
          projects.push(newProject);
          renderProjects();
          closeProjectModal();
        });

      document
        .getElementById("eventForm")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const newEvent = {
            id: events.length + 1,
            title: formData.get("title"),
            date: formData.get("date"),
            time: formData.get("time"),
            description: formData.get("description"),
          };
          events.push(newEvent);
          renderCalendar(new Date(newEvent.date));
          closeEventModal();
        });

      // Calendar navigation
      document
        .getElementById("prevMonth")
        ?.addEventListener("click", function () {
          const currentDate = new Date(
            document.getElementById("currentMonth").textContent
          );
          renderCalendar(
            new Date(currentDate.getFullYear(), currentDate.getMonth() - 1)
          );
        });

      document
        .getElementById("nextMonth")
        ?.addEventListener("click", function () {
          const currentDate = new Date(
            document.getElementById("currentMonth").textContent
          );
          renderCalendar(
            new Date(currentDate.getFullYear(), currentDate.getMonth() + 1)
          );
        });
    </script>
  </body>
</html>
